<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- START: Template CSS-->
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendors/flags-icon/css/flag-icon.min.css">

    <!-- END Template CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="/vendors/social-button/bootstrap-social.css"/>
    <!-- END: Page CSS-->

    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <!-- END: Custom CSS-->
</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">
<!-- START: Main Content-->
<div class="container">
    <div class="row vh-100 justify-content-between align-items-center">
        <div class="col-12">
            <form action="/login" method="post" class="row row-eq-height lockscreen  mt-5 mb-5">
                <div class="lock-image col-12 col-sm-5"></div>
                <div class="login-form col-12 col-sm-7">
                    <span style="color: red" th:if="${error != null}">Invalid credentials</span>
                    <div class="form-group mb-3">
                        <label for="emailaddress">Email address</label>
                        <input class="form-control" name="username" type="email" id="emailaddress" required="" placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" type="password" required="" id="password" placeholder="Enter your password">
                    </div>



                    <div class="form-group mb-0">
                        <button class="btn btn-primary" type="submit"> Log In </button>
                    </div>

                    <div class="mt-2">Don't have an account? <a href="/users/add">Create an Account</a></div>
                </div>
            </form>
        </div>

    </div>
</div>
<!-- END: Content-->

<!-- START: Template JS-->
<script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
<script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
<script src="/vendors/moment/moment.js"></script>
<script src="/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendors/slimscroll/jquery.slimscroll.min.js"></script>

<!-- END: Template JS-->
</body>
<!-- END: Body-->
</html>
