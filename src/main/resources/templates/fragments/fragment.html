    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/vendors/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendors/flags-icon/css/flag-icon.min.css">
    <!-- END Template CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="/vendors/chartjs/Chart.min.css">
    <!-- END: Page CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="/vendors/morris/morris.css">
    <link rel="stylesheet" href="/vendors/weather-icons/css/pe-icon-set-weather.min.css">
    <link rel="stylesheet" href="/vendors/chartjs/Chart.min.css">
    <link rel="stylesheet" href="/vendors/starrr/starrr.css">
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/vendors/ionicons/css/ionicons.min.css">

    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="/css/main.css">

<th:block th:fragment="header">
    <!-- START: Header-->
    <div id="header-fix" class="header fixed-top">
        <div class="site-width">
            <nav class="navbar navbar-expand-lg  p-0">
                <div class="navbar-header  h-100 h4 mb-0 align-self-center logo-bar text-left">
                    <a href="index.html" class="horizontal-logo text-left">
                        <svg height="20pt" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512" width="20pt"
                             xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(.1 0 0 -.1 0 512)" fill="#1e3d73">
                                <path d="m1450 4481-1105-638v-1283-1283l1106-638c1033-597 1139-654 1139-619 0 4-385 674-855 1489-470 814-855 1484-855 1488 0 8 1303 763 1418 822 175 89 413 166 585 190 114 16 299 13 408-5 100-17 231-60 314-102 310-156 569-509 651-887 23-105 23-331 0-432-53-240-177-460-366-651-174-175-277-247-738-512-177-102-322-189-322-193s104-188 231-407l231-400 46 28c26 15 360 207 742 428l695 402v1282 1282l-1105 639c-608 351-1107 638-1110 638s-502-287-1110-638z"/>
                                <path d="m2833 3300c-82-12-190-48-282-95-73-36-637-358-648-369-3-3 580-1022 592-1034 5-5 596 338 673 391 100 69 220 197 260 280 82 167 76 324-19 507-95 184-233 291-411 320-70 11-89 11-165 0z"/>
                            </g>
                        </svg>
                        <span class="h4 font-weight-bold align-self-center mb-0 ml-auto">PICK</span>
                    </a>
                </div>
                <div class="navbar-header h4 mb-0 text-center h-100 collapse-menu-bar">
                    <a href="index.html#" class="sidebarCollapse" id="collapse"><i class="icon-menu"></i></a>
                </div>

                <form class="float-left d-none d-lg-block search-form">
                    <div class="form-group mb-0 position-relative">
                        <input type="text" class="form-control border-0 rounded bg-search pl-5"
                               placeholder="Search anything...">
                        <div class="btn-search position-absolute top-0">
                            <a href="index.html#"><i class="h6 icon-magnifier"></i></a>
                        </div>
                        <a href="index.html#" class="position-absolute close-button mobilesearch d-lg-none"
                           data-toggle="dropdown" aria-expanded="false"><i class="icon-close h5"></i>
                        </a>

                    </div>
                </form>
                <div class="navbar-right ml-auto h-100">
                    <ul class="ml-auto p-0 m-0 list-unstyled d-flex top-icon h-100">
                        <li class="d-inline-block align-self-center  d-block d-lg-none">
                            <a href="index.html#" class="nav-link mobilesearch" data-toggle="dropdown"
                               aria-expanded="false"><i class="icon-magnifier h4"></i>
                            </a>
                        </li>
                        <li>
                            <a href="?lang=hy">Հայերեն</a> | <a href="?lang=ru">Русский</a>| <a href="?lang=en">English</a>
                        </li>
                        <li class="dropdown user-profile align-self-center d-inline-block">
                            <th:block th:if="${currentUser != null}">
                                <a href="/#" class="nav-link py-0" data-toggle="dropdown" aria-expanded="false">
                                    <div class="media">
                                        <img th:if="${currentUser.picUrl != null}"
                                             th:src="@{/users/getImage(fileName=${currentUser.picUrl})}" alt=""
                                             class="d-flex img-fluid rounded-circle"
                                             width="29">
                                        <img th:if="${currentUser.picUrl == null}" src="/images/author.jpg" alt=""
                                             class="d-flex img-fluid rounded-circle"
                                             width="29">

                                    </div>
                                </a>

                                <div class="dropdown-menu border dropdown-menu-right p-0">
                                    <a href="/logout" class="dropdown-item px-2 text-danger align-self-center d-flex">
                                        <span class="icon-logout mr-2 h6  mb-0"></span> Sign Out</a>
                                </div>

                            </th:block>
                            <th:block th:if="${currentUser == null}">
                                <a href="/loginPage">Login</a>
                            </th:block>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- END: Header-->
</th:block>

<th:block th:fragment="sidebar">
    <!-- START: Main Menu-->
    <div class="sidebar">
        <div class="site-width">
            <!-- START: Menu-->
            <ul id="side-menu" class="sidebar-menu">
                <li class="dropdown" th:if="${currentUser != null}"><a href="/#"><i class="icon-home mr-1"></i>
                    <span th:text="#{menu.tasks}"></span></a>
                    <ul>
                        <li th:class="${currentUrl == '/tasks' ? 'active' : ''}" th:if="${currentUser != null}"><a
                                href="/tasks"><i class="icon-rocket"></i>Show all Tasks</a></li>
                        <li th:class="${currentUrl == '/tasks/add' ? 'active' : ''}"
                            th:if="${currentUser != null && currentUser.role.name == 'MANAGER'}"><a href="/tasks/add"><i
                                class="icon-layers"></i> Add new task</a></li>
                    </ul>
                </li>

                <li class="dropdown"><a href="/#"><i class="icon-home mr-1"></i>Users</a>
                    <ul>
                        <li th:class="${currentUrl == '/users' ? 'active' : ''}"
                            th:if="${currentUser != null && currentUser.role.name == 'MANAGER'}"><a href="/users"><i
                                class="icon-rocket"></i>Show all Users</a></li>
                        <li th:class="${currentUrl == '/users/add' ? 'active' : ''}"
                            th:if="${currentUser == null || (currentUser != null && currentUser.role.name== 'MANAGER')}">
                            <a href="/users/add"><i class="icon-layers"></i> Add new user</a></li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
    <!-- END: Main Menu-->
</th:block>

<th:block th:fragment="footer">

    <!-- START: Footer-->
    <footer class="site-footer">
        2022 &copy; PICK
    </footer>
    <!-- END: Footer-->
</th:block>

    <!-- START: Template JS-->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
    <script src="/vendors/moment/moment.js"></script>
    <script src="/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendors/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- END: Template JS-->

    <!-- START: APP JS-->
    <script src="/js/app.js"></script>
    <!-- END: APP JS-->

    <!-- START: Page Vendor JS-->
    <script src="/vendors/raphael/raphael.min.js"></script>
    <script src="/vendors/morris/morris.min.js"></script>
    <script src="/vendors/chartjs/Chart.min.js"></script>
    <script src="/vendors/starrr/starrr.js"></script>
    <script src="/vendors/jquery-flot/jquery.canvaswrapper.js"></script>
    <script src="/vendors/jquery-flot/jquery.colorhelpers.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.saturated.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.browser.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.drawSeries.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.uiConstants.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.legend.js"></script>
    <script src="/vendors/jquery-flot/jquery.flot.pie.js"></script>
    <script src="/vendors/chartjs/Chart.min.js"></script>
    <script src="/vendors/jquery-jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="/vendors/jquery-jvectormap/jquery-jvectormap-world-mill.js"></script>
    <script src="/vendors/jquery-jvectormap/jquery-jvectormap-de-merc.js"></script>
    <script src="/vendors/jquery-jvectormap/jquery-jvectormap-us-aea.js"></script>
    <script src="/vendors/apexcharts/apexcharts.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- START: Page JS-->
    <script src="/js/home.script.js"></script>
    <!-- END: Page JS-->

</th:block>


</body>
</html>
